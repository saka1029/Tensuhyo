<p class='m14'>別表第十の二　障害児（者）リハビリテーション料の対象患者脳性麻痺の患者胎生期若しくは乳幼児期に生じた脳又は脊髄の奇形及び障害の患者顎・口腔の先天異常の患者先天性の体幹四肢の奇形又は変形の患者先天性神経代謝異常症、大脳白質変性症の患者先天性又は進行性の神経筋疾患の患者神経障害による麻痺及び後遺症の患者言語障害、聴覚障害又は認知障害を伴う自閉症等の発達障害の患者</p>
