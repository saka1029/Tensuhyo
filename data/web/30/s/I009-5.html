<p id='I009-5' class='m14'>Ｉ００９－５　口腔内分泌物吸引（１日につき）                                         <span class='tensu'>48点</span></p>
<div id='tuti'>
<p id='tI009-5' class='m14'>Ｉ００９－５　口腔内分泌物吸引 口腔内分泌物吸引は、歯科診療に係る全身麻酔後や気管切開後の呼吸困難な患者に対し、ネラトンカテーテル及び吸引器を使用して、口腔内及びその周辺部位の唾液等の分泌物の吸引を行った場合に月２回に限り算定する。 </p>
