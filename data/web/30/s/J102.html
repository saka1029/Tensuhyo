<p id='tJ102' class='m10'>Ｊ１０２　交感神経節切除術 </p>
<p id='t(1)' class='m8'>　(１)　疼痛等に対して、眼窩下孔部又はおとがい孔部で末梢神経遮断（挫滅又は切断）術を行った場合に算定する。 </p>
<p id='t(2)' class='m8'>　(２)　おとがい孔部における末梢神経遮断（挫滅又は切断）術と同時に行ったおとがい孔閉鎖に係る費用は、所定点数に含まれ別に算定できない。 </p>
