<p id='J003' class='m10'>Ｊ００３　歯根嚢胞摘出手術</p>
<p id='1' class='m6'>　１　歯冠大のもの                                                        <span class='tensu'>800点</span></p>
<p id='2' class='m6'>　２　拇指頭大のもの                                                    <span class='tensu'>1,350点</span></p>

<div id='tuti'>
<p id='tJ003' class='m10'>Ｊ００３　歯根嚢胞摘出手術 </p>
<p id='t(1)' class='m8'>　(１)　歯根嚢胞摘出手術において歯冠大とは、当該歯根嚢胞の原因歯となった歯の歯冠大をいう。 </p>
<p id='t(2)' class='m8'>　(２)　歯根嚢胞摘出手術と歯槽骨整形手術を同時に行った場合は、当該歯槽骨整形手術は歯根嚢胞摘出手術の所定点数に含まれ別に算定できない。 </p>
