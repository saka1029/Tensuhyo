<p id='I082' class='m10'>Ｉ０８２　酸素加算</p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　区分番号<a href='I025.html' title='I025 酸素吸入（１日につき）' >Ｉ０２５</a>から<a href='I027.html' title='I027 人工呼吸' >Ｉ０２７</a>までに掲げる処置に当たって酸素を使用した場合は、その価格を10円で除して得た点数（窒素を使用した場合は、その価格を10円で除して得た点数を合算した点数）を加算する。</p>
<p id='注/2' class='m8'>　　２　酸素及び窒素の価格は、別に厚生労働大臣が定める。</p>
<div id='tuti'>
<p id='tI082' class='m10'>Ｉ０８２　酸素加算 医科点数表の区分番号<a href='J201.html' title='J201 薬剤' >Ｊ２０１</a>に掲げる酸素加算の例により算定する。 </p>
