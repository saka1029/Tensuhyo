<div id='tuti'>
<p id='tK188-2' class='m14'>Ｋ１８８－２　硬膜外腔癒着剥離術 </p>
<p id='t(1)' class='m10'>　(１)　　経皮的にカテーテルを用いて機械的な癒着剥離を含む硬膜外腔の癒着剥離を透視下に実施した場合に算定する。 </p>
<p id='t(2)' class='m10'>　(２)　　経皮的にカテーテルを硬膜外腔に挿入し局所麻酔剤の注入等を行った場合であっても、機械的な癒着剥離を含む硬膜外腔の癒着剥離を目的としない場合は、第 11 部麻酔第 2 節神経ブロック料により算定する。 </p>
