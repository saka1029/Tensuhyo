<p id='tJ098-2' class='m14'>Ｊ０９８－２　扁桃処置 </p>
<p id='t(1)' class='m8'>　(１)　扁桃処置は、慢性扁桃炎の急性増悪、急性腺窩（陰窩）性扁桃炎、扁桃周囲炎又は扁桃周囲膿瘍等に対し、膿栓吸引、洗浄等を行った場合に算定する。 </p>
<p id='t(2)' class='m8'>　(２)　扁桃処置の所定点数には、咽頭処置が含まれ別途算定できない。 </p>
