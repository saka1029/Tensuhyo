<p id='tK141-2' class='m14'>Ｋ１４１－２　寛骨臼移動術 寛骨臼全体を移動させ関節軟骨で骨頭の被覆度を高め安定した股関節を再建するものであり、寛骨臼回転<a href='K054.html' title='K054 骨切り術' >骨切り術</a>、寛骨臼球状<a href='K054.html' title='K054 骨切り術' >骨切り術</a>、ホフ<a href='K054.html' title='K054 骨切り術' >骨切り術</a>、ガンツ<a href='K054.html' title='K054 骨切り術' >骨切り術</a>、スティールのトリプル<a href='K054.html' title='K054 骨切り術' >骨切り術</a>、サルター<a href='K054.html' title='K054 骨切り術' >骨切り術</a>等を行った場合に算定する。 </p>
