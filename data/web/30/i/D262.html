<p id='D262' class='m10'>Ｄ２６２　調節検査                                                                    <span class='tensu'>70点</span></p>
<div id='tuti'>
<p id='tD262' class='m10'>Ｄ２６２　調節検査 </p>
<p id='t(1)' class='m8'>　(１)　調節検査は、近点計等による調節力の測定をいうものであり、両眼若しくは片眼又は検査方法（調節力検査及び調節時間検査等を含む。）の種類にかかわらず、所定点数により算定する。 </p>
<p id='t(2)' class='m8'>　(２)　負荷調節検査を行った場合であって、負荷の前後に調節検査を行った場合には、所定点数の100分の200の点数を限度として算定する。 </p>
