<p id='D211-2' class='m14'>Ｄ２１１－２　喘息運動負荷試験                                                      <span class='tensu'>800点</span></p>
<p id='注' class='m6'>　注　喘息の気道反応性の評価、治療方針の決定等を目的として行った場合に算定する。</p>
<div id='tuti'>
<p id='tD211-2' class='m14'>Ｄ２１１－２　喘息運動負荷試験 </p>
<p id='t(1)' class='m8'>　(１)　喘息運動負荷試験は、運動負荷前後での換気機能の変化を観察した場合に算定できる。 </p>
<p id='t(2)' class='m8'>　(２)　喘息運動負荷試験には、この検査を行うために一連として実施された区分番号「<a href='D208.html' title='D208 心電図検査' >Ｄ２０８」心電図検査</a>、区分番号「<a href='D200.html' title='D200 スパイログラフィー等検査' >Ｄ２００」スパイログラフィー等検査</a>を含むものであり、負荷の種類及び回数にかかわらず、所定点数により算定する。 </p>
