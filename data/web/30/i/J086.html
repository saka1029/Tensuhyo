<p id='J086' class='m10'>Ｊ０８６　眼処置                                                                      <span class='tensu'>25点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　入院中の患者以外の患者についてのみ算定する。</p>
<p id='注/2' class='m8'>　　２　点眼又は洗眼については、<a href='0.1.html' title='基本診療料' >第１章</a>基本診療料に含まれ、別に算定できない。</p>
<div id='tuti'>
<p id='tJ086' class='m10'>Ｊ０８６　眼処置 </p>
<p id='t(1)' class='m8'>　(１)　所定点数には、片眼帯、巻軸帯を必要とする処置、蒸気罨法、熱気罨法、<a href='J055-2.html' title='J055-2 イオントフォレーゼ' >イオントフォレーゼ</a>及び麻薬加算が含まれており、これらを包括して１回につき所定点数を算定する。 </p>
<p id='t(2)' class='m8'>　(２)　点眼又は洗眼は、<a href='0.1.html' title='基本診療料' >第１章</a>基本診療料に含まれるものであり、眼処置を算定することはできない。 </p>
