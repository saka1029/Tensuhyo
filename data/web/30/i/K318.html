<p id='tK318' class='m10'>Ｋ３１８　鼓膜形成手術 </p>
<p id='t(1)' class='m8'>　(１)　鼓膜形成手術に伴う鼓膜又は皮膚の移植については、別に算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　耳翼後面から植皮弁を採りWullsteinの<a href='K319.html' title='K319 鼓室形成手術' >鼓室形成手術</a>の第１型とほぼ同様の操作（ただ鼓膜の上皮のみを除去することが異なる。）で、鼓膜形成手術を行った場合は、区分番号「<a href='K319.html' title='K319 鼓室形成手術' >Ｋ３１９」鼓室形成手術</a>により算定する。 </p>
