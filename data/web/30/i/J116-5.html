<p id='J116-5' class='m14'>Ｊ１１６－５　酵素注射療法                                                        <span class='tensu'>2,490点</span></p>
<div id='tuti'>
<p id='tJ116-5' class='m14'>Ｊ１１６－５　酵素注射療法 酵素注射療法は、デュピュイトラン拘縮の患者に対し、コラゲナーゼ（クロストリジウム  ヒストリチクム）を拘縮索に注射した場合に、１回の投与（同一日に複数箇所に注射を行った場合を含む。）及び伸展処置に係る一連の手技として算定する。なお、当該注射に係る費用は所定点数に含まれ、別に算定できない。 </p>
