<p id='D246' class='m10'>Ｄ２４６　アコースティックオトスコープを用いた鼓膜音響反射率検査                   <span class='tensu'>100点</span></p>
<div id='tuti'>
<p id='tD246' class='m10'>Ｄ２４６　アコースティックオトスコープを用いた鼓膜音響反射率検査 アコースティックオトスコープを用いて鼓膜音響反射率検査と耳鏡検査及び鼓膜可動性検査を併せて行い、リコーダーで記録を診療録に残した場合のみ算定できる。 なお、この場合の耳鏡検査及び鼓膜可動性検査の手技料は、当該所定点数に含まれ、別に算定できない。 </p>
