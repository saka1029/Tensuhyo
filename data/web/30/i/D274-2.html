<p id='D274-2' class='m14'>Ｄ２７４－２　前眼部三次元画像解析                                                  <span class='tensu'>265点</span></p>
<p id='注' class='m6'>　注　前眼部三次元画像解析は、患者１人につき月１回に限り算定する。ただし、当該検査と併せて行った区分番号<a href='D265-2.html' title='D265-2 角膜形状解析検査' >Ｄ２６５－２に掲げる角膜形状解析検査</a>及び区分番号<a href='D274.html' title='D274 前房隅角検査' >Ｄ２７４に掲げる前房隅角検査</a>に係る費用は、所定点数に含まれるものとする。</p>
<div id='tuti'>
<p id='tD274-2' class='m14'>Ｄ２７４－２　前眼部三次元画像解析 前眼部三次元画像解析は、急性緑内障発作を疑う狭隅角眼又は<a href='K259.html' title='K259 角膜移植術' >角膜移植術</a>後の患者に対して、月１回に限り算定する。 </p>
