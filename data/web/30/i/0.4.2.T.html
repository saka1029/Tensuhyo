<p id='通則' class='m4'>通則</p>
<p class='m2'>　<a href='0.1.html' title='基本診療料' >第１章</a>の規定にかかわらず、区分番号<a href='A000.html#注/7' title='A000の注7 保険医療機関が表示する診療時間以外の時間（深夜（午後10時から午前６時ま' >Ａ０００に掲げる初診料の注７</a>（妊婦に対して初診を行った場合に限る。）、注10及び注11、区分番号<a href='A001.html#注/5' title='A001の注5 保険医療機関が表示する診療時間以外の時間、休日又は深夜において再診を行' >Ａ００１に掲げる再診料の注５</a>（妊婦に対して再診を行った場合に限る。）、注15及び注16並びに区分番号<a href='A002.html#注/8' title='A002の注8 保険医療機関が表示する診療時間以外の時間、休日又は深夜において再診を行' >Ａ００２に掲げる外来診療料の注８</a>（妊婦に対して再診を行った場合に限る。）、注10及び注11に規定する加算は、別に厚生労働大臣が定める日から算定できるものとする。</p>
