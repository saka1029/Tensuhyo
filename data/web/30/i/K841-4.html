<p id='tK841-4' class='m14'>Ｋ８４１－４　焦点式高エネルギー超音波療法 </p>
<p id='t(1)' class='m8'>　(１)　前立腺肥大症に対して行われた場合に限り算定する。 </p>
<p id='t(2)' class='m8'>　(２)　本手術の所定点数には、使用される機器等の費用が含まれ、別に算定できない。 </p>
<p id='t(3)' class='m8'>　(３)　前立腺肥大症の治療のために行われる当該手術については、一連の手術につき１回に限り算定するものとし、治療終了後、医師が治療の必要性を認めた場合には算定できる。 </p>
