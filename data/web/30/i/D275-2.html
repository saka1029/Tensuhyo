<p id='注' class='m6'>　注　緑内障濾過手術後の患者であって、術後から１年を経過していないものについて、前房水漏出が強く疑われる症例に対して当該検査を行った場合に限り算定する。</p>
<div id='tuti'>
<p id='tD275-2' class='m14'>Ｄ２７５－２　前房水漏出検査 前房水漏出検査は、当該検査について十分な経験を有する医師により実施された場合に算定する。 </p>
