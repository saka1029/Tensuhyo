<div id='tuti'>
<p id='tK653-4' class='m14'>Ｋ６５３－４　内視鏡的表在性胃悪性腫瘍光線力学療法 </p>
<p id='t(1)' class='m8'>　(１)　内視鏡的表在性胃悪性腫瘍<a href='K510-2.html' title='K510-2 光線力学療法' >光線力学療法</a>は、ポルフィマーナトリウムを投与した患者に対しエキシマ・ダイ・レーザー（波長630ｎｍ）及びＹＡＧ－ＯＰＯレーザーを使用した場合など、保険適用された薬剤、機器を用いて行った場合に限り算定できる。 </p>
<p id='t(2)' class='m8'>　(２)　マイクロ波凝固療法を実施した場合における当該療法に係る費用は、所定点数に含まれる。 </p>
