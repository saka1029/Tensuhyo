<p id='D324' class='m10'>Ｄ３２４　血管内視鏡検査                                                          <span class='tensu'>2,040点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　血管内視鏡検査は、患者１人につき月１回に限り算定する。</p>
<p id='注/2' class='m8'>　　２　呼吸心拍監視、血液ガス分析、心拍出量測定、脈圧測定、<a href='E003.html' title='E003 造影剤注入手技' >造影剤注入手技</a>及びエックス線診断の費用（<a href='E400.html' title='E400 フィルム' >フィルム</a>の費用は除く。）は、所定点数に含まれるものとする。</p>
<div id='tuti'>
<p id='tD324' class='m10'>Ｄ３２４　血管内視鏡検査 区分番号「<a href='D220.html' title='D220 呼吸心拍監視、新生児心拍・呼吸監視、カルジオスコープ（ハートスコープ）、カルジ' >Ｄ２２０」呼吸心拍監視、新生児心拍・呼吸監視、カルジオスコープ（ハートスコープ）、カルジ</a>オタコスコープの費用は、所定点数に含まれる。 </p>
