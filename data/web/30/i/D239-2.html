<p id='tD239-2' class='m14'>Ｄ２３９－２　電流知覚閾値測定 電流知覚閾値測定は、末梢神経障害の重症度及び治療効果の判定を目的として、神経線維を刺激することによりその電流知覚閾値を測定した場合に、検査する筋肉の種類及び部位にかかわらず、一連につき所定点数により算定する。 </p>
