<p id='D414-2' class='m14'>Ｄ４１４－２　超音波内視鏡下穿刺吸引生検法（ＥＵＳ－ＦＮＡ）                     <span class='tensu'>4,800点</span></p>
<div id='tuti'>
<p id='tD414-2' class='m14'>Ｄ４１４－２　超音波内視鏡下穿刺吸引生検法（ＥＵＳ－ＦＮＡ） </p>
<p id='t(1)' class='m8'>　(１)　超音波内視鏡下穿刺吸引生検法（ＥＵＳ－ＦＮＡ）はコンベックス走査型超音波内視鏡を用いて、経消化管的に生検を行った場合に算定できる。 </p>
<p id='t(2)' class='m8'>　(２)　採取部位に応じて、内視鏡検査のうち主たるものの所定点数を併せて算定する。ただし、内視鏡検査通則「１」に掲げる超音波内視鏡検査加算は所定点数に含まれ、算定できない。 </p>
