<p id='J097-2' class='m14'>Ｊ０９７－２　副鼻腔自然口開大処置                                                   <span class='tensu'>25点</span></p>
<p id='注' class='m6'>　注　処置に用いた薬剤の費用は、所定点数に含まれるものとする。</p>
<div id='tuti'>
<p id='tJ097-2' class='m14'>Ｊ０９７－２　副鼻腔自然口開大処置 副鼻腔自然口開大処置は、急性副鼻腔炎及び慢性副鼻腔炎の患者に対して、副鼻腔の換気・排液並びに<a href='J114.html' title='J114 ネブライザー' >ネブライザー</a>効果の増大を目的として自然口の開大処置を行った場合に算定する。 </p>
