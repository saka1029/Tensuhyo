<p id='N007' class='m10'>Ｎ００７　病理判断料                                                                 <span class='tensu'>150点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　行われた病理標本作製の種類又は回数にかかわらず、月１回に限り算定する。</p>
<p id='注/2' class='m8'>　　２　区分番号<a href='N006.html' title='N006 病理診断料' >Ｎ００６に掲げる病理診断料</a>を算定した場合には、算定しない。</p>
<div id='tuti'>
<p id='tN007' class='m10'>Ｎ００７　病理判断料 病理判断料が含まれない入院料を算定する病棟に入院中の患者に対して、病理判断料を算定した場合は、同一月内に当該患者が病理判断料が含まれる入院料を算定する病棟に転棟した場合であっても、当該病理判断料を算定することができる。 </p>
