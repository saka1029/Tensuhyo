<p id='tL005' class='m10'>Ｌ００５　上・下肢伝達麻酔 </p>
<p id='t(1)' class='m8'>　(１)　上肢伝達麻酔は、検査、画像診断、処置又は手術のために腕神経叢の麻酔を行った場合に算定する。 </p>
<p id='t(2)' class='m8'>　(２)　下肢伝達麻酔は、検査、画像診断、処置又は手術のために少なくとも坐骨神経及び大腿神経の麻酔を行った場合に算定する。 </p>
