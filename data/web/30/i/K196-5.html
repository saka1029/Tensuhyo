<p id='K196-5' class='m14'>Ｋ１９６－５　末梢神経遮断（挫滅又は切断）術（浅腓骨神経、深腓骨神経、後脛骨神経又は腓腹神経に限る。）                                                          <span class='tensu'>12,490点</span></p>
<div id='tuti'>
<p id='tK196-5' class='m14'>Ｋ１９６－５　末梢神経遮断（挫滅又は切断）術（浅腓骨神経、深腓骨神経、後脛骨神経又は腓腹神経に限る。） 疼痛に対して行う末梢神経遮断（挫滅又は切断）術は、浅腓骨神経、深腓骨神経、後脛骨神経又は腓腹神経の場合に限り算定する。なお、浅腓骨神経、深腓骨神経、後脛骨神経及び腓腹神経を同時に遮断した場合には、それぞれ別に所定点数を算定する。 </p>
