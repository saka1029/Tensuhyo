<p id='D239-5' class='m14'>Ｄ２３９－５　精密知覚機能検査                                                      <span class='tensu'>280点</span></p>
<div id='tuti'>
<p id='tD239-5' class='m14'>Ｄ２３９－５　精密知覚機能検査 精密知覚機能検査は、末梢神経断裂、縫合術後又は絞扼性神経障害の患者に対して、当該検査に関する研修を受講した者が、Semmes-Weinstein monofilament set を用いて知覚機能を定量的に測定した場合に算定できる。なお、検査の実施に当たっては、関係学会の定める診療に関する評価マニュアルを遵守すること。 </p>
