<p id='1' class='m6'>　１　平成24年３月31日以前に<a href='15.html' title='15 在宅患者訪問薬剤管理指導料' >区分番号１５</a>の注１に規定する医師の指示があった患者については、<a href='15.html' title='15 在宅患者訪問薬剤管理指導料' >区分番号１５</a>の注４、<a href='15-2.html' title='15-2 在宅患者緊急訪問薬剤管理指導料' >区分番号１５の２</a>の注４及び<a href='15-3.html' title='15-3 在宅患者緊急時等共同指導料' >区分番号１５の３</a>の注４の規定は適用しない。</p>
