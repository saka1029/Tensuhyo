<p id='通則' class='m4'>通則</p>
<p class='m2'>　注射料は、第１款及び第２款の各区分の所定点数を合算した点数により算定する。</p>
<div id='tuti'>
<p id='t通則' class='m4'>通則</p>
<p class='m2'>　＜通則＞ 注射料は、第１款注射実施料及び第２款<a href='G020.html' title='G020 無菌製剤処理料' >無菌製剤処理料</a>に掲げる点数を合算した所定点数により算定する。なお、６歳未満の乳幼児である入院患者に対する１日分の注射量が 100mL 未満の<a href='G004.html' title='G004 点滴注射（１日につき）' >点滴注射</a>等、注射実施料が算定できないこととされる場合であっても、<a href='G020.html' title='G020 無菌製剤処理料' >無菌製剤処理料</a>を算定できる。 </p>
