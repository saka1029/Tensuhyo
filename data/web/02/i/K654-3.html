<p id='tK654-3' class='m14'>Ｋ６５４－３　腹腔鏡下胃局所切除術 </p>
<p id='t(1)' class='m8'>　(１)　「１」は、経内視鏡的に高周波切除器を用いて病変の周囲に粘膜下層に達する切開線を設け、腹腔鏡下にこの切開線に沿って腫瘍を摘出した場合に算定する。 </p>
<p id='t(2)' class='m8'>　(２)　「１」において、内視鏡に係る費用は所定点数に含まれ、別に算定できない。 </p>
