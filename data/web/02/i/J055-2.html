<p id='J055-2' class='m14'>Ｊ０５５－２　イオントフォレーゼ                                                    <span class='tensu'>220点</span></p>
<div id='tuti'>
<p id='tJ055-2' class='m14'>Ｊ０５５－２　イオントフォレーゼ </p>
<p id='t(1)' class='m8'>　(１)　尋常性白斑に対するイオントフォレーゼ療法は露出部におけるもので、他の療法が無効な場合に限り、４㎝四方ごとに算定する。 </p>
<p id='t(2)' class='m8'>　(２)　汗疱状白癬、慢性湿疹、尋常性痤瘡、慢性皮膚炎、稽留性化膿性肢端皮膚炎、多汗症、頑癬に対するイオントフォレーゼは、他の療法が無効な場合に限り算定する。 </p>
