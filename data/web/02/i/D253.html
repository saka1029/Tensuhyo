<p id='D253' class='m10'>Ｄ２５３　嗅覚検査</p>
<p id='1' class='m6'>　１　基準嗅覚検査                                                         <span class='tensu'>450点</span></p>
<p id='2' class='m6'>　２　静脈性嗅覚検査                                                       <span class='tensu'>45点</span></p>
<div id='tuti'>
<p id='tD253' class='m10'>Ｄ２５３　嗅覚検査 </p>
<p id='t(1)' class='m8'>　(１)　「１」の<a href='D253.html#1' title='D253の1 基準嗅覚検査' >基準嗅覚検査</a>は、５種の基準臭（Ｔ＆Ｔオルファクトメーター）による嗅力検査である。 </p>
<p id='t(2)' class='m8'>　(２)　「２」の<a href='D253.html#2' title='D253の2 静脈性嗅覚検査' >静脈性嗅覚検査</a>は、有嗅医薬品静注後の嗅感発現までの時間と嗅感の持続時間を測定するものであり、第６部第１節第１款の注射実施料は、所定点数に含まれる。 </p>
