<p id='K147' class='m10'>Ｋ１４７　穿頭術（トレパナチオン）                                                <span class='tensu'>1,840点</span></p>
<div id='tuti'>
<p id='tK147' class='m10'>Ｋ１４７　穿頭術（トレパナチオン） </p>
<p id='t(1)' class='m8'>　(１)　穿頭術又は開頭術を行い、脳室穿刺を行った場合の手技料は当該手術の所定点数に含まれ別に算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　穿頭術における穿頭とは穿頭器を用いて穿孔することのみをいう。 </p>
<p id='t(3)' class='m8'>　(３)　穿頭による慢性硬膜下血腫洗浄・除去術は、区分番号「<a href='K164-2.html' title='K164-2 慢性硬膜下血腫穿孔洗浄術' >Ｋ１６４－２」慢性硬膜下血腫穿孔洗浄術</a>により算定する。 </p>
