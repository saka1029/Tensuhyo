<p id='K007-3' class='m14'>Ｋ００７－３　放射線治療用合成吸収性材料留置術                                   <span class='tensu'>14,290点</span></p>
<div id='tuti'>
<p id='tK007-3' class='m14'>Ｋ００７－３　放射線治療用合成吸収性材料留置術 近接する消化管等のため<a href='M001-4.html' title='M001-4 粒子線治療（一連につき）' >粒子線治療</a>の実施が困難な患者に対して、シート型の放射線治療用合成吸収性材料を用いて腹腔内又は骨盤内の悪性腫瘍（後腹膜腫瘍を含む。）と消化管等との間隙を確保した場合に算定する。 </p>
