<p id='tK616-6' class='m14'>Ｋ６１６－６　経皮的下肢動脈形成術 経皮的下肢動脈形成術は、エキシマレーザー血管形成用カテーテルを使用し、大腿膝窩動脈に留置されたステントにおける狭窄又は閉塞に対して、経皮的下肢動脈形成術を行った場合に算定する。なお、実施に当たっては、関係学会の定める診療に関する指針を遵守すること。 </p>
