<p id='K821-3' class='m14'>Ｋ８２１－３　尿道ステント前立腺部尿道拡張術                                     <span class='tensu'>12,300点</span></p>
<p id='注' class='m6'>　注　手術に伴う画像診断及び検査の費用は、算定しない。</p>
<div id='tuti'>
<p id='tK821-3' class='m14'>Ｋ８２１－３　尿道ステント前立腺部尿道拡張術 全身状態が不良のため、区分番号「<a href='K840.html' title='K840 前立腺被膜下摘出術' >Ｋ８４０」前立腺被膜下摘出術</a>又は区分番号「<a href='K841.html' title='K841 経尿道的前立腺手術' >Ｋ８４１」経尿道的前立腺手術</a>を実施できない患者に対して、尿道ステントを用いて前立腺部の尿道拡張を行った場合に算定する。 </p>
