<p id='J113' class='m10'>Ｊ１１３　耳垢栓塞除去（複雑なもの）</p>
<p id='1' class='m6'>　１　片側                                                                 <span class='tensu'>100点</span></p>

<p id='注' class='m6'>　注　６歳未満の乳幼児の場合は、乳幼児加算として、<span class='tensu'>55点</span>を加算する。</p>
<div id='tuti'>
<p id='tJ113' class='m10'>Ｊ１１３　耳垢栓塞除去 </p>
<p id='t(1)' class='m8'>　(１)　耳垢水等を用いなければ除去できない耳垢栓塞を、完全に除去した場合に算定する。 </p>
<p id='t(2)' class='m8'>　(２)　簡単な耳垢栓除去は、<a href='0.1.html' title='基本診療料' >第１章</a>基本診療料に含まれるものであり、耳垢栓塞除去を算定することはできない。 </p>
