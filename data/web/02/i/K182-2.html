<p id='K182-2' class='m14'>Ｋ１８２－２　神経交差縫合術</p>
<p id='1' class='m6'>　１　指（手、足）                                                     <span class='tensu'>43,580点</span></p>
<p id='2' class='m6'>　２　<a href='../k/2.5.html#2.5.8.2' title='その他のものの施設基準' >その他のもの</a>                                                     <span class='tensu'>46,180点</span></p>
<div id='tuti'>
<p id='tK182-2' class='m14'>Ｋ１８２－２　神経交差縫合術 交通事故等により腕神経叢が根部で切断された病状で、患側の肋間神経を剥離し、易動性にし、切断部より末梢部において神経縫合した場合等、末梢神経損傷に対し、他の健常な神経を遊離可動化し、健常神経の末梢端と損傷神経の中枢端を縫合した場合に算定する。 </p>
