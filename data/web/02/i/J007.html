<p id='J007' class='m10'>Ｊ００７　頸椎、胸椎又は腰椎穿刺                                                    <span class='tensu'>317点</span></p>
<p id='注' class='m6'>　注　６歳未満の乳幼児の場合は、乳幼児加算として、<span class='tensu'>110点</span>を加算する。</p>
<div id='tuti'>
<p id='tJ007' class='m10'>Ｊ００７　頸椎、胸椎又は腰椎穿刺 区分番号「Ｊ００７」頸椎穿刺は区分番号「<a href='D403.html' title='D403 腰椎穿刺、胸椎穿刺、頸椎穿刺（脳脊髄圧測定を含む。）' >Ｄ４０３」</a>頸椎穿刺と、区分番号「Ｊ００７」胸椎穿刺は区分番号「<a href='D403.html' title='D403 腰椎穿刺、胸椎穿刺、頸椎穿刺（脳脊髄圧測定を含む。）' >Ｄ４０３」</a>胸椎穿刺と、区分番号「Ｊ００７」腰椎穿刺は区分番号「<a href='D403.html' title='D403 腰椎穿刺、胸椎穿刺、頸椎穿刺（脳脊髄圧測定を含む。）' >Ｄ４０３」</a>腰椎穿刺と同一日に算定することはできない。 </p>
