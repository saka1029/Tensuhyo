<p id='tK610-2' class='m14'>Ｋ６１０－２　脳新生血管造成術 脳新生血管造成術は、もやもや病に対して、浅側頭動脈及び側頭筋を硬膜に縫合することにより新生血管の造成を図った場合に算定する。 </p>
