<p id='tJ003-3' class='m14'>Ｊ００３－３　局所陰圧閉鎖処置（腹部開放創）（１日につき） </p>
<p id='t(1)' class='m8'>　(１)　腹部開放創用局所陰圧閉鎖キットを用いた場合に限り、10 日を限度として算定する。なお、処置開始日を診療報酬明細書の摘要欄に記載すること。 </p>
<p id='t(2)' class='m8'>　(２)　局所陰圧閉鎖処置（腹部開放創）を算定する場合は、区分番号「<a href='J003.html' title='J003 局所陰圧閉鎖処置（入院）（１日につき）' >Ｊ００３」局所陰圧閉鎖処置</a>（入院）は併せて算定できない。 </p>
