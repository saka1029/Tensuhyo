<p id='J103' class='m10'>Ｊ１０３　扁桃周囲膿瘍穿刺（扁桃周囲炎を含む。）                                    <span class='tensu'>180点</span></p>
<div id='tuti'>
<p id='tJ103' class='m10'>Ｊ１０３　扁桃周囲膿瘍穿刺 </p>
<p id='t(1)' class='m8'>　(１)　扁桃周囲炎又は扁桃周囲膿瘍において、単に穿刺排膿のみ行い切開しなかった場合は所定点数を算定し、試験穿刺を行い膿汁を認め直ちに切開した場合は区分番号「<a href='K368.html' title='K368 扁桃周囲膿瘍切開術' >Ｋ３６８」扁桃周囲膿瘍切開術</a>を算定する。 </p>
<p id='t(2)' class='m8'>　(２)　区分番号「<a href='D406-2.html' title='D406-2 扁桃周囲炎又は扁桃周囲膿瘍における試験穿刺（片側）' >Ｄ４０６－２」扁桃周囲炎又は扁桃周囲膿瘍における試験穿刺</a>と同一日に算定することはできない。 </p>
