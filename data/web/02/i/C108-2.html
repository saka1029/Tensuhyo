<p id='注' class='m6'>　注　別に厚生労働大臣が定める保険医療機関の保険医が、他の保険医療機関において区分番号<a href='C108.html' title='C108 在宅悪性腫瘍等患者指導管理料' >Ｃ１０８に掲げる在宅悪性腫瘍等患者指導管理料</a>を算定する指導管理を受けている患者に対し、当該他の保険医療機関と連携して、同一日に当該患者に対する悪性腫瘍の鎮痛療法又は化学療法に関する指導管理を行った場合に算定する。</p>
