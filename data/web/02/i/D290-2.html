<p id='D290-2' class='m14'>Ｄ２９０－２　尿失禁定量テスト（パッドテスト）                                      <span class='tensu'>100点</span></p>
<div id='tuti'>
<p id='tD290-2' class='m14'>Ｄ２９０－２　尿失禁定量テスト（パッドテスト） 尿失禁定量テスト(パッドテスト)は、尿失禁患者において、体動時の失禁尿をパッドにより採取し、定量的な尿失禁の評価を行うものであり、１月につき１回に限り算定できる。ただし、使用されるパッドの費用は、所定点数に含まれる。 </p>
