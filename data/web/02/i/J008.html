<p id='J008' class='m10'>Ｊ００８　胸腔穿刺（洗浄、注入及び排液を含む。）                                    <span class='tensu'>220点</span></p>
<p id='注' class='m6'>　注　６歳未満の乳幼児の場合は、乳幼児加算として、<span class='tensu'>110点</span>を加算する。</p>
<div id='tuti'>
<p id='tJ008' class='m10'>Ｊ００８　胸腔穿刺 </p>
<p id='t(1)' class='m8'>　(１)　胸腔穿刺、洗浄、薬液注入又は排液について、これらを併せて行った場合においては、胸腔穿刺の所定点数を算定する。 </p>
<p id='t(2)' class='m8'>　(２)　単なる試験穿刺として行った場合は、区分番号「<a href='D419.html#2' title='D419の2 胸水・腹水採取（簡単な液検査を含む。）' >Ｄ４１９」その他の検体採取の「２」</a>により算定する。 </p>
