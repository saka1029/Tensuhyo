<p id='D412' class='m10'>Ｄ４１２　経皮的針生検法（透視、心電図検査及び超音波検査を含む。）               <span class='tensu'>1,600点</span></p>
<div id='tuti'>
<p id='tD412' class='m10'>Ｄ４１２　経皮的針生検法 経皮的針生検法とは、区分番号「<a href='D404-2.html' title='D404-2 骨髄生検' >Ｄ４０４－２」</a>、区分番号「<a href='D409.html' title='D409 リンパ節等穿刺又は針生検' >Ｄ４０９」</a>、区分番号「<a href='D410.html' title='D410 乳腺穿刺又は針生検（片側）' >Ｄ４１０」</a>、区分番号「<a href='D411.html' title='D411 甲状腺穿刺又は針生検' >Ｄ４１１」</a>、区分番号「<a href='D412-2.html' title='D412-2 経皮的腎生検法' >Ｄ４１２－２」</a>及び区分番号「<a href='D413.html' title='D413 前立腺針生検法' >Ｄ４１３」</a>に掲げる針生検以外の臓器に係る経皮的針生検をいう。 なお、所定点数には透視（ＣＴ透視を除く。）、<a href='D208.html' title='D208 心電図検査' >心電図検査</a>及び<a href='D215.html' title='D215 超音波検査（記録に要する費用を含む。）' >超音波検査</a>が含まれており、別途算定できない。 </p>
