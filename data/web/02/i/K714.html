<p id='tK714' class='m10'>Ｋ７１４　腸管癒着症手術 腸閉塞症手術を行った場合は、その術式により腸管癒着症手術、区分番号「<a href='K715.html' title='K715 腸重積症整復術' >Ｋ７１５」腸重積症整復術</a>、区分番号「<a href='K716.html' title='K716 小腸切除術' >Ｋ７１６」小腸切除術</a>又は区分番号「<a href='K719.html' title='K719 結腸切除術' >Ｋ７１９」結腸切除術</a>等により算定する。 </p>
