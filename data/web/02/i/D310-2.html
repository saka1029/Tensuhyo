<p id='D310-2' class='m14'>Ｄ３１０－２　消化管通過性検査                                                      <span class='tensu'>600点</span></p>
<div id='tuti'>
<p id='tD310-2' class='m14'>Ｄ３１０－２　消化管通過性検査 消化管通過性検査は、消化管の狭窄又は狭小化を有する又は疑われる患者に対して、区分番号「<a href='D310.html#3' title='D310の3 その他のもの' >Ｄ３１０」小腸内視鏡検査の「３」</a>のカプセル型内視鏡によるものを実施する前に、カプセル型内視鏡と形・大きさが同一の造影剤入りカプセルを患者に内服させ、消化管の狭窄や狭小化を評価した場合に、一連の検査につき１回に限り算定する。また、区分番号「<a href='E001.html' title='E001 写真診断' >Ｅ００１」の写真診断</a>及び区分番号「<a href='E002.html' title='E002 撮影' >Ｅ００２」の撮影</a>は別に算定できる。 </p>
