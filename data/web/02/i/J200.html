<p id='J200' class='m10'>Ｊ２００　腰部、胸部又は頸部固定帯加算（初回のみ）                                  <span class='tensu'>170点</span></p>
<div id='tuti'>
<p id='tJ200' class='m10'>Ｊ２００　腰部､胸部又は頸部固定帯加算 </p>
<p id='t(1)' class='m8'>　(１)　本加算は、それぞれの固定帯を給付する都度算定する。なお、「固定帯」とは、従来、頭部・頸部・躯幹等固定用伸縮性包帯として扱われてきたもののうち、簡易なコルセット状のものをいう。 </p>
<p id='t(2)' class='m8'>　(２)　胸部固定帯については、肋骨骨折に対し非観血的整復術を行った後に使用した場合は、手術の所定点数に含まれており別途算定できない。 </p>
