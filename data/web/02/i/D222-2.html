<div id='tuti'>
<p id='tD222-2' class='m14'>Ｄ２２２－２　経皮的酸素ガス分圧測定（１日につき） 重症下肢血流障害が疑われる患者に対し、虚血肢の切断若しくは血行再建に係る治療方針の決定又は治療効果の判定のために経皮的に血中のＰＯ２を測定した場合に、３月に１回に限り算定する。 </p>
