<p id='N003' class='m10'>Ｎ００３　術中迅速病理組織標本作製（１手術につき）                                <span class='tensu'>1,990点</span></p>
<div id='tuti'>
<p id='tN003' class='m10'>Ｎ００３　術中迅速病理組織標本作製 術中迅速<a href='N000.html' title='N000 病理組織標本作製' >病理組織標本作製</a>は、手術の途中において迅速凍結切片等による標本作製及び鏡検を完了した場合において、１手術につき１回算定する。 なお、摘出した臓器について、術後に再確認のため精密な<a href='N000.html' title='N000 病理組織標本作製' >病理組織標本作製</a>を行った場合は、区分番号「<a href='N000.html' title='N000 病理組織標本作製' >Ｎ０００」病理組織標本作製</a>の所定点数を別に算定する。 </p>
