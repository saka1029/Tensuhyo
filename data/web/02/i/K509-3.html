<div id='tuti'>
<p id='tK509-3' class='m14'>Ｋ５０９－３　気管支内視鏡的放射線治療用マーカー留置術 気管支内視鏡的放射線治療用マーカー留置術は、放射線治療目的でマーカーを留置した場合に限り算定し、マーカー代は所定点数に含まれ、別に算定できない。 植込み型病変識別マーカーを用いて、経皮的にマーカー留置を行った場合は、気管支内視鏡的放射線治療用マーカー留置術に準じて算定する。この際、マーカー代は所定点数に含まれ、別に算定できない。 </p>
