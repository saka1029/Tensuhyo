<p id='D263-2' class='m14'>Ｄ２６３－２　コントラスト感度検査                                                  <span class='tensu'>207点</span></p>
<p id='注' class='m6'>　注　コントラスト感度検査は、患者１人につき手術の前後においてそれぞれ１回に限り算定する。</p>
<div id='tuti'>
<p id='tD263-2' class='m14'>Ｄ２６３－２　コントラスト感度検査 コントラスト感度検査は、空間周波数特性（ＭＴＦ）を用いた視機能検査をいい、水晶体混濁があるにも関わらず矯正視力が良好な白内障患者であって、区分番号「<a href='K282.html' title='K282 水晶体再建術' >Ｋ２８２」水晶体再建術</a>の手術適応の判断に必要な場合に、当該手術の前後においてそれぞれ１回に限り算定する。 </p>
