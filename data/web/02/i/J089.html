<p id='J089' class='m10'>Ｊ０８９　睫毛抜去</p>
<p id='1' class='m6'>　１　少数の場合                                                           <span class='tensu'>25点</span></p>
<p id='1/注' class='m8'>　　注　入院中の患者以外の患者についてのみ算定する。</p>
<p id='2' class='m6'>　２　多数の場合                                                           <span class='tensu'>45点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　上眼瞼と下眼瞼についてそれぞれ処置した場合であっても１回の算定とする。</p>
<p id='注/2' class='m8'>　　２　１日に１回に限り算定する。</p>
<div id='tuti'>
<p id='tJ089' class='m10'>Ｊ０８９　睫毛抜去 ５～６本程度の睫毛抜去は「１」を算定する。また、「１」については、他の眼科処置又は眼科手術に併施した場合には、その所定点数に含まれ別に算定できない。 （耳鼻咽喉科処置） </p>
