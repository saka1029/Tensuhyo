<div id='content'>
<ul>
<p id='1.4-2.1' class='m4'>一　第四の一から四までのいずれにも該当するものであること。</p>
<p id='1.4-2.2' class='m4'>二　次の栄養管理体制に関する基準のいずれにも該当するものであること。</p>
<p id='1.4-2.2.1' class='m7'>　(1)　当該保険医療機関内に管理栄養士が一名以上配置されていること。</p>
<p id='1.4-2.2.2' class='m7'>　(2)　入院患者の栄養管理につき十分な体制が整備されていること。</p>
