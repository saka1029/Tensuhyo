<p class='m14'>別表第九の七　呼吸器リハビリテーション料の対象患者</p>
<div id='content'>
<ul>
<p id='2.b.9-7.1' class='m4'>一　肺炎、無気肺、その他の急性発症した呼吸器疾患の患者</p>
<p id='2.b.9-7.2' class='m4'>二　肺腫瘍、胸部外傷その他の呼吸器疾患又はその手術後の患者</p>
<p id='2.b.9-7.3' class='m4'>三　慢性閉塞性肺疾患（ＣＯＰＤ）、気管支喘息その他の慢性の呼吸器疾患により、一定程度以上の重症の呼吸困難や日常生活能力の低下を来している患者</p>
<p id='2.b.9-7.4' class='m4'>四　食道癌、胃癌、肝臓癌、咽・喉頭癌等の手術前後の呼吸機能訓練を要する患者</p>
</ul>
