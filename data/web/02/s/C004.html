<p id='C004' class='m10'>Ｃ００４　退院前在宅療養指導管理料                                                  <span class='tensu'>120点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　入院中の患者が在宅療養に備えて一時的に外泊するに当たり、当該在宅療養に関する指導管理を行った場合に月１回に限り算定する。</p>
<p id='注/2' class='m8'>　　２　６歳未満の乳幼児に対して在宅療養に関する指導管理を行った場合は、乳幼児加算として、<span class='tensu'>200点</span>を所定点数に加算する。</p>
