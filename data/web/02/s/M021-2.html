<p id='tM021-2' class='m14'>Ｍ０２１－２　コンビネーション鉤 </p>
<p id='t(1)' class='m8'>　(１)　コンビネーション<a href='N020.html' title='N020 鉤（１個につき）' >鉤</a>とは、二腕<a href='N020.html' title='N020 鉤（１個につき）' >鉤</a>にそれぞれ<a href='M020.html' title='M020 鋳造鉤（１個につき）' >鋳造鉤</a>と<a href='M021.html' title='M021 線鉤（１個につき）' >線鉤</a>を組み合わせて製作したものをいう。 </p>
<p id='t(2)' class='m8'>　(２)　(１)の規定にかかわらず、<a href='M021.html' title='M021 線鉤（１個につき）' >線鉤</a>と鋳造レストを組み合わせて製作した場合、本区分により算定して差し支えない。 </p>
