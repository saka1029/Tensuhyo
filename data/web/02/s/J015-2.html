<p id='tJ015-2' class='m14'>Ｊ０１５－２　口腔底迷入下顎智歯除去術 </p>
<p id='t(1)' class='m8'>　(１)　口腔底迷入下顎智歯除去術は、当該保険医療機関の治療に基づかない口腔底に迷入した下顎智歯の摘出手術を行った場合に算定する。 </p>
<p id='t(2)' class='m8'>　(２)　当該保険医療機関の治療に基づく場合は、<a href='J000.html' title='J000 抜歯手術（１歯につき）' >Ｊ０００に掲げる抜歯手術</a>の所定点数に含まれ別に算定できない。 </p>
