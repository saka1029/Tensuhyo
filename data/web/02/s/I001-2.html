<p id='I001-2' class='m14'>Ｉ００１－２　象牙質レジンコーティング（１歯につき）                                 <span class='tensu'>46点</span></p>
<p id='注' class='m6'>　注　区分番号<a href='M001.html#1' title='M001の1 生活歯歯冠形成' >Ｍ００１の１に掲げる生活歯歯冠形成</a>を行った場合、当該補綴に係る補綴物の<a href='M001.html' title='M001 歯冠形成（１歯につき）' >歯冠形成</a>から装着までの一連の行為につき１回に限り算定する。</p>
<div id='tuti'>
<p id='tI001-2' class='m14'>Ｉ００１－２　象牙質レジンコーティング 象牙質レジンコーティングは、区分番号<a href='M001.html#1' title='M001の1 生活歯歯冠形成' >Ｍ００１に掲げる歯冠形成の「１</a>  生活歯<a href='M001.html' title='M001 歯冠形成（１歯につき）' >歯冠形成」</a>を行った歯に対して、象牙細管の封鎖を目的として、歯科用シーリング・コーティング材を用いてコーティング処置を行った場合に、１歯につき１回に限り算定する。 </p>
