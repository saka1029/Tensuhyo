<p id='tJ081' class='m10'>Ｊ０８１　顎関節円板整位術 </p>
<p id='t(1)' class='m8'>　(１)　<a href='J081.html#1' title='J081の1 顎関節鏡下円板整位術' >顎関節鏡下円板整位術</a>とは、関節鏡視下に転位円板を牽引し、縫合固定することにより整位するものをいう。 </p>
<p id='t(2)' class='m8'>　(２)　<a href='J081.html#2' title='J081の2 開放円板整位術' >開放円板整位術</a>とは、顎関節を切開開放して直視下に転位円板を牽引し、縫合固定することにより整位するものをいう。 </p>
