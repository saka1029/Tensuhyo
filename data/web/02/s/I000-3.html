<p id='I000-3' class='m14'>Ｉ０００－３　残根削合（１歯１回につき）                                             <span class='tensu'>18点</span></p>
<p id='注' class='m6'>　注　貼薬、仮封及び特定薬剤の費用並びに特定保険医療材料料は、所定点数に含まれる。</p>
<div id='tuti'>
<p id='tI000-3' class='m14'>Ｉ０００－３　残根削合 治療の必要上、残根歯の削合を行う場合は、歯数に応じて算定する。ただし、根管治療により根の保存可能な歯は適切に保存処置を行い、<a href='M010.html' title='M010 金属歯冠修復（１個につき）' >金属歯冠修復</a>により根面を被覆した場合及び歯科<a href='M009.html' title='M009 充填（１歯につき）' >充填</a>用材料Ⅰにより根面を被覆した場合は、区分番号<a href='M010.html' title='M010 金属歯冠修復（１個につき）' >Ｍ０１０に掲げる金属歯冠修復</a>の(12)の例によりそれぞれ算定する。 </p>
