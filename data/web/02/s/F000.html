<p id='F000' class='m10'>Ｆ０００　調剤料</p>
<p id='1' class='m6'>　１　入院中の患者以外の患者に対して投薬を行った場合</p>
<p id='1/イ' class='m8'>　　イ　内服薬、浸煎薬及び屯服薬（１回の処方に係る調剤につき）            <span class='tensu'>11点</span></p>
<p id='1/ロ' class='m8'>　　ロ　外用薬（１回の処方に係る調剤につき）                               <span class='tensu'>８点</span></p>
<p id='2' class='m6'>　２　入院中の患者に対して投薬を行った場合（１日につき）                  <span class='tensu'>７点</span></p>
<p id='注' class='m6'>　注　麻薬、向精神薬、覚醒剤原料又は毒薬を調剤した場合は、麻薬等加算として、１に係る場合は１処方につき<span class='tensu'>１点</span>を、２に係る場合は１日につき<span class='tensu'>１点</span>をそれぞれ所定点数に加算する。</p>
