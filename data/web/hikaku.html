<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='initial-scale=1.0'>
<meta name='description' content='比較 - 令和02,04年医科診療報酬点数表'>
<script type='text/javascript'>

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37161278-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<title>比較</title>
<script type='text/javascript'>
    function bodyonload() {
        const loc = window.location;
        const params = new URLSearchParams(loc.search);
        const l = params.get("l");
        const r = params.get("r");
        left.src =  l + ".html";
        right.src = r + ".html";
        right.onload = () => {
            console.log("right loaded: " + right.contentWindow.document.title);
            document.title = "比較 " + right.contentWindow.document.title;
        };
    }
</script>
<style type='text/css'>
    html, body { height: 100%; margin: 0px; padding: 0px; }
    #content { height: 100%; margin: 0px; padding: 0px; }
    #left { float:left; margin: 0px; padding: 0px; }
    #right { float:right; margin: 0px; padding: 0px; }
</style>
</head>
<body onload='bodyonload()'>
<div id='content'>
<iframe id='left'
    title='left'
    width='50%' height='100%'
    border='0' frameborder='0'
    hspace='0' vspace='0'
    marginheight='0' marginwidth='0'
    scrolling='auto' border='0' >iframe対応のブラウザが必要です</iframe>
<iframe id='right'
    title='right'
    width='50%' height='100%'
    border='0' frameborder='0'
    hspace='0' vspace='0'
    marginheight='0' marginwidth='0'
    scrolling='auto' border='0' >iframe対応のブラウザが必要です</iframe>
</div>
</body>
</html>
