<p id='tD212' class='m10'>Ｄ２１２　リアルタイム解析型心電図</p>
<p id='t(1)' class='m8'>　(１)　リアルタイム解析型心電図とは、入院中の患者以外の患者に対して８時間以上心電図をモニターしながら同時に波形を解析し、異常波形発現時にのみ記録を行い得るものをいう。</p>
<p id='t(2)' class='m8'>　(２)　リアルタイム解析型心電図記録計を用いて８時間以上心電図をモニターした場合は、解析の費用を含め、一連の使用について１回として算定する。</p>
