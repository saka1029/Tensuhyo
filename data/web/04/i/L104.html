<p id='tL104' class='m10'>Ｌ１０４　トリガーポイント注射</p>
<p id='t(1)' class='m8'>　(１)　トリガーポイント注射は、圧痛点に局所麻酔剤あるいは局所麻酔剤を主剤とする薬剤を注射する手技であり、施行した回数及び部位にかかわらず、１日につき１回算定できる。</p>
<p id='t(2)' class='m8'>　(２)　トリガーポイント注射と<a href='L102.html' title='L102 神経幹内注射' >神経幹内注射</a>は同時に算定できない。</p>
