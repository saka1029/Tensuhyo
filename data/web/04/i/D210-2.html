<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　別に厚生労働大臣が定める<a href='../k/0.html' title='施設基準' >施設基準</a>を満たす保険医療機関において行われる場合に限り算定する。</p>
<p id='注/2' class='m8'>　　２　30分又はその端数を増すごとに算定する。</p>
<p id='注/3' class='m8'>　　３　解析に係る費用は、所定点数に含まれるものとする。</p>
