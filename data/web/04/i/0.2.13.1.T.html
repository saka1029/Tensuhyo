<p id='1' class='m6'>　１　病理標本作製に当たって、３臓器以上の標本作製を行った場合は、３臓器を限度として算定する。</p>
<p id='2' class='m6'>　２　リンパ節については、所属リンパ節ごとに１臓器として数えるが、複数の所属リンパ節が１臓器について存在する場合は、当該複数の所属リンパ節を１臓器として数える。</p>
