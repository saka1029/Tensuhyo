<p id='K388-3' class='m14'>Ｋ３８８－３　内喉頭筋内注入術（ボツリヌス毒素によるもの）                       <span class='tensu'>1,500点</span></p>
<div id='tuti'>
<p id='tK388-3' class='m14'>Ｋ３８８－３　内喉頭筋内注入術（ボツリヌス毒素によるもの）</p>
<p id='t(1)' class='m8'>　(１)　内喉頭筋内注入術（ボツリヌス毒素によるもの）は、痙攣性発声障害に対してボツリヌス毒素を経皮的に内喉頭筋内に注入した場合に算定する。</p>
<p id='t(2)' class='m8'>　(２)　実施に当たっては、経皮的に筋電図を使用し薬剤を注入すること。</p>
<p id='t(3)' class='m8'>　(３)　<a href='D239.html' title='D239 筋電図検査' >筋電図検査</a>に係る費用は所定点数に含まれ、別に算定できない。</p>
