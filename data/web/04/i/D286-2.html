<p id='tD286-2' class='m14'>Ｄ２８６－２　イヌリンクリアランス測定</p>
<p id='t(1)' class='m8'>　(１)　検査に伴って行った注射、採血及び検体測定の費用は、所定点数に含まれるが、使用した薬剤は別途算定できる。</p>
<p id='t(2)' class='m8'>　(２)　６月に１回に限り算定する。</p>
<p id='t(3)' class='m8'>　(３)　区分番号「<a href='D286.html' title='D286 肝及び腎のクリアランステスト' >Ｄ２８６」肝及び腎のクリアランステスト</a>のうち、腎のクリアランステストと、本検査を併せて行った場合には、いずれか主たるもののみ算定する。</p>
