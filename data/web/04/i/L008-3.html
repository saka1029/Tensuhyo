<p id='tL008-3' class='m14'>Ｌ００８－３　経皮的体温調節療法経皮的体温調節療法は、集中治療室等において、くも膜下出血、頭部外傷又は熱中症による急性重症脳障害を伴う発熱患者に対して、中心静脈留置型経皮的体温調節装置を用いて体温調節を行った場合に、一連につき１回に限り算定する。</p>
