<p class='m2'>　区分番号<a href='D215.html' title='D215 超音波検査（記録に要する費用を含む。）' >Ｄ２１５</a>（３のニの場合を除く。）及び<a href='D216.html' title='D216 サーモグラフィー検査（記録に要する費用を含む。）' >Ｄ２１６</a>に掲げる<a href='D215.html' title='D215 超音波検査（記録に要する費用を含む。）' >超音波検査</a>等について、同一患者につき同一月において同一検査を２回以上実施した場合における２回目以降の当該検査の費用は、所定点数の100分の90に相当する点数により算定する。</p>
