<p id='J026-3' class='m14'>Ｊ０２６－３　体外式陰圧人工呼吸器治療（１日につき）                               <span class='tensu'>160点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　体外式陰圧<a href='J045.html' title='J045 人工呼吸' >人工呼吸</a>と同時に行う<a href='J018.html' title='J018 喀痰吸引（１日につき）' >喀痰吸引</a>、<a href='J024.html' title='J024 酸素吸入（１日につき）' >酸素吸入</a>又は<a href='J025.html' title='J025 酸素テント（１日につき）' >酸素テント</a>は、所定点数に含まれるものとする。</p>
<p id='注/2' class='m8'>　　２　区分番号<a href='C103.html' title='C103 在宅酸素療法指導管理料' >Ｃ１０３に掲げる在宅酸素療法指導管理料</a>、区分番号<a href='C107.html' title='C107 在宅人工呼吸指導管理料' >Ｃ１０７に掲げる在宅人工呼吸指導管理料</a>又は区分番号<a href='C107-3.html' title='C107-3 在宅ハイフローセラピー指導管理料' >Ｃ１０７－３に掲げる在宅ハイフローセラピー指導管理料</a>を算定している患者に対して行った体外式陰圧<a href='J045.html' title='J045 人工呼吸' >人工呼吸</a>の費用は算定しない。</p>
