<p id='注/1' class='m8'>　　１　６歳未満の乳幼児に対して胸部単純<a href='E002.html' title='E002 撮影' >撮影</a>又は腹部単純<a href='E002.html' title='E002 撮影' >撮影</a>を行った場合は、材料価格に1.1を乗じて得た額を10円で除して得た点数とする。</p>
