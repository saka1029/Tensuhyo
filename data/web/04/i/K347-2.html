<p id='K347-2' class='m14'>Ｋ３４７－２　変形外鼻手術                                                       <span class='tensu'>16,390点</span></p>
<div id='tuti'>
<p id='tK347-2' class='m14'>Ｋ３４７－２　変形外鼻手術</p>
<p id='t(1)' class='m8'>　(１)　先天性の高度斜鼻・鞍鼻、口唇裂外鼻又は上顎洞・外鼻の悪性腫瘍術後等による機能障害を伴う外鼻の変形に対して、機能回復を目的として外鼻形成を行った場合に算定する。なお、外傷等による骨折治癒後の変形等に対するものは、区分番号「<a href='K334-2.html' title='K334-2 鼻骨変形治癒骨折矯正術' >Ｋ３３４－２」鼻骨変形治癒骨折矯正術</a>により算定する。</p>
<p id='t(2)' class='m8'>　(２)　単なる美容を目的とするものは保険給付の対象とならない。</p>
