<p id='tK470-2' class='m14'>Ｋ４７０－２　頭頸部悪性腫瘍光線力学療法</p>
<p id='t(1)' class='m8'>　(１)　半導体レーザー用プローブを用いて切除不能な局所進行又は局所再発の頭頸部癌に対してレーザー光照射を実施した場合に算定する。</p>
<p id='t(2)' class='m8'>　(２)　本療法は、頭頸部外科について５年以上の経験を有し、本治療に関する所定の研修を修了している医師が実施すること。</p>
