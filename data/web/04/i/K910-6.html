<p id='tK910-6' class='m14'>Ｋ９１０－６　臍帯穿刺</p>
<p id='t(1)' class='m8'>　(１)　臍帯穿刺は、貧血又は血小板減少が疑われる胎児に対して、超音波ガイド下に母体経皮経腹的に子宮内の臍帯血管を穿刺し、胎児血の採取を行った場合に算定する。</p>
<p id='t(2)' class='m8'>　(２)　臍帯穿刺は、関係学会の定める「胎児<a href='K920.html' title='K920 輸血' >輸血</a>実施マニュアル」を遵守している場合に限り算定する。</p>
