<p id='K117-2' class='m14'>Ｋ１１７－２　頸椎非観血的整復術                                                  <span class='tensu'>2,570点</span></p>
<div id='tuti'>
<p id='tK117-2' class='m14'>Ｋ１１７－２　頸椎非観血的整復術頸椎椎間板ヘルニア及び頸椎骨軟骨症の新鮮例に対する頸椎の非観血的整復術（全麻、牽引による）を行った場合に算定する（手術の前処置として<a href='J118-3.html' title='J118-3 変形機械矯正術（１日につき）' >変形機械矯正術</a>（垂直牽引、グリソン係蹄使用）を行った場合を除く。）。なお、頸腕症候群及び五十肩に対するものについては算定できない。</p>
