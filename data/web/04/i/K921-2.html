<p id='tK921-2' class='m14'>Ｋ９２１－２　間葉系幹細胞採取（一連につき）ヒト（自己）骨髄由来間葉系幹細胞の投与を予定している患者に対して、骨髄採取を行った場合に算定する。なお、骨髄の採取に係る当該骨髄穿刺を行った場合は、区分番号「<a href='D404.html' title='D404 骨髄穿刺' >Ｄ４０４」骨髄穿刺</a>及び区分番号「<a href='J011.html' title='J011 骨髄穿刺' >Ｊ０１１」骨髄穿刺</a>の所定点数を別に算定できない。</p>
