<p id='tK800-4' class='m14'>Ｋ８００－４　ハンナ型間質性膀胱炎手術（経尿道）</p>
<p id='t(1)' class='m8'>　(１)　ハンナ型間質性膀胱炎の患者に対して、ハンナ病変の切除又は焼灼を目的として実施した場合に算定する。</p>
<p id='t(2)' class='m8'>　(２)　<a href='K800-3.html' title='K800-3 膀胱水圧拡張術' >膀胱水圧拡張術</a>に係る費用は所定点数に含まれ、別に算定できない。</p>
