<p id='K046-3' class='m14'>Ｋ０４６－３　一時的創外固定骨折治療術                                           <span class='tensu'>34,000点</span></p>
<div id='tuti'>
<p id='tK046-3' class='m14'>Ｋ０４６－３　一時的創外固定骨折治療術</p>
<p id='t(1)' class='m8'>　(１)　開放骨折、関節内骨折若しくは粉砕骨折又は骨盤骨折（腸骨翼骨折を除く。）について<a href='K046.html' title='K046 骨折観血的手術' >骨折観血的手術</a>に当たって一時的に創外固定器を用いて骨折治療術を行った場合に算定する。</p>
<p id='t(2)' class='m8'>　(２)　区分番号「<a href='K932.html' title='K932 創外固定器加算' >Ｋ９３２」創外固定器加算</a>については、別に算定できない。</p>
<p id='t(3)' class='m10'>　（３）　当該手術後に、当該骨折の治療のために行った他の手術の費用は、別に算定できる。</p>
