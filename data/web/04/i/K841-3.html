<p id='tK841-3' class='m14'>Ｋ８４１－３　経尿道的前立腺高温度治療</p>
<p id='t(1)' class='m8'>　(１)　本手術は、前立腺肥大組織を45℃以上で加熱するものをいう。</p>
<p id='t(2)' class='m8'>　(２)　本手術の所定点数には、使用される機器等の費用が含まれ、別に算定できない。</p>
<p id='t(3)' class='m8'>　(３)　所期の目的を達するために複数回実施した場合であっても、一連として算定する。</p>
