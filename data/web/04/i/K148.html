<p id='tK148' class='m10'>Ｋ１４８　試験開頭術</p>
<p id='t(1)' class='m8'>　(１)　試験開頭術における開頭とは、穿頭器以外の器具を用いて広範囲に開窓することをいう。</p>
<p id='t(2)' class='m8'>　(２)　区分番号「<a href='K147.html' title='K147 穿頭術（トレパナチオン）' >Ｋ１４７」穿頭術</a>及び本手術を同時又は短時間の間隔をおいて２か所以上行った場合の点数は、本区分の所定点数のみにより１回に限り算定する。</p>
