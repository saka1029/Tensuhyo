<p id='D216-2' class='m14'>Ｄ２１６－２　残尿測定検査</p>
<p id='1' class='m6'>　１　<a href='D215.html' title='D215 超音波検査（記録に要する費用を含む。）' >超音波検査</a>によるもの                                                <span class='tensu'>55点</span></p>
<p id='2' class='m6'>　２　<a href='J064.html' title='J064 導尿（尿道拡張を要するもの）' >導尿</a>によるもの                                                      <span class='tensu'>45点</span></p>
<p id='注' class='m6'>　注　残尿測定検査は、患者１人につき月２回に限り算定する。</p>
<div id='tuti'>
<p id='tD216-2' class='m14'>Ｄ２１６－２　残尿測定検査</p>
<p id='t(1)' class='m8'>　(１)　残尿測定検査は、前立腺肥大症、神経因性膀胱又は過活動膀胱の患者に対し、超音波若しくはカテーテルを用いて残尿を測定した場合に算定する。</p>
<p id='t(2)' class='m8'>　(２)　「１」の<a href='D216-2.html#1' title='D216-2の1 超音波検査によるもの' >超音波検査によるもの</a>と「２」の<a href='D216-2.html#2' title='D216-2の2 導尿によるもの' >導尿によるもの</a>を同一日に行った場合は、主たるもののみ算定する。</p>
