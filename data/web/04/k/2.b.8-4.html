<p class='m14'>別表第八の四　在宅時医学総合管理料の注11 及び施設入居時等医学総合管理料の注４に規定する別に厚生労働大臣が定める状態の患者<br>別表第八の二に掲げる状態<br>要介護二以上の状態又はこれに準ずる状態<br>訪問診療又は訪問看護において処置を受けている状態<br>介護保険法第八条第十一項に規定する特定施設等看護職員が配置された施設に入居し、医師の指示を受けた看護職員による処置を受けている状態<br>がんの治療を受けている状態<br>精神疾患以外の疾患の治療のために訪問診療を行う医師による特別な医学管理を必要とする状態</p>
