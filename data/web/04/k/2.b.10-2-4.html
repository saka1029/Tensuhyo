<p class='m18'>別表第十の二の四　通院・在宅精神療法の注６及び精神科継続外来支援・指導料の注５に規定する別に厚生労働大臣が定める要件<br>次に掲げる要件をいずれも満たすこと。</p>
<div id='content'>
<ul>
<p id='2.b.10-2-4.1' class='m4'>一　当該保険医療機関における三種類以上の抗うつ薬及び三種類以上の抗精神病薬の投与の頻度が低いこと。</p>
<p id='2.b.10-2-4.2' class='m4'>二　当該患者に対し、適切な説明及び医学管理が行われていること。</p>
<p id='2.b.10-2-4.3' class='m4'>三　当該処方が臨時の投薬等のもの又は患者の病状等によりやむを得ないものであること。</p>
</ul>
