<p class='m18'>別表第十の二の二　がん患者リハビリテーション料の対象患者</p>
<div id='content'>
<ul>
<p id='2.b.10-2-2.1' class='m4'>一　がん患者であって、がんの治療のために入院している間に手術、化学療法（骨髄抑制が見込まれるものに限る。）、放射線治療若しくは造血幹細胞移植が行われる予定のもの又は行われたもの</p>
<p id='2.b.10-2-2.2' class='m4'>二　緩和ケアを目的とした治療を行っている進行がん又は末期がんの患者であって、症状の増悪により入院している間に在宅復帰を目的としたリハビリテーションが必要なもの</p>
