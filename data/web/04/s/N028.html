<p id='N028' class='m10'>Ｎ０２８　床装置修理（１装置につき）                                                <span class='tensu'>234点</span></p>
<p id='注' class='m6'>　注　保険医療材料料（人工歯料を除く。）は、所定点数に含まれる。</p>
<div id='tuti'>
<p id='tN028' class='m10'>Ｎ０２８　床装置修理本区分に該当するものは、<a href='N012.html' title='N012 床装置（１装置につき）' >床装置</a>の破損等であるが、<a href='N012.html' title='N012 床装置（１装置につき）' >床装置</a>において<a href='N005.html' title='N005 動的処置（１口腔１回につき）' >動的処置</a>の段階で床の添加を行う場合の床の添加に要する費用は、区分番号<a href='N005.html' title='N005 動的処置（１口腔１回につき）' >Ｎ００５に掲げる動的処置</a>に含まれ別に算定できない。なお、印象採得及び咬合採得は所定点数に含まれる。</p>
