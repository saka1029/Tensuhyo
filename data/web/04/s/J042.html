<div id='tuti'>
<p id='tJ042' class='m10'>Ｊ０４２　下顎骨悪性腫瘍手術下顎骨に生じるエナメル上皮腫に対する手術について、悪性腫瘍手術に準じて行った場合は、「１  <a href='J042.html#1' title='J042の1 切除' >切除」</a>から「３  <a href='J042.html#3' title='J042の3 切断（その他のもの）' >切断（その他のもの）」</a>までの各区分により算定して差し支えない。また、単胞性エナメル上皮腫の手術の場合も同様に「１  <a href='J042.html#1' title='J042の1 切除' >切除」</a>から「３  <a href='J042.html#3' title='J042の3 切断（その他のもの）' >切断（その他のもの）」</a>までの各区分により算定して差し支えない。</p>
