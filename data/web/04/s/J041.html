<p id='tJ041' class='m10'>Ｊ０４１　下顎骨離断術</p>
<p id='t(1)' class='m8'>　(１)　下顎骨骨折により、顎偏位のままで異常癒着を起し、咬合不全を伴っている場合に異常癒着部を離断し整復を行った場合は、本区分により算定する。</p>
<p id='t(2)' class='m8'>　(２)　骨吸収抑制薬関連顎骨壊死又は放射線性顎骨壊死による腐骨除去術であって、下顎骨離断を行う場合は本区分により算定する。</p>
