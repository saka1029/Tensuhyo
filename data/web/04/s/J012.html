<div id='tuti'>
<p id='tJ012' class='m10'>Ｊ０１２　おとがい神経移動術おとがい神経移動術は、おとがい孔部まで歯槽骨吸収が及び、義歯装着時に神経圧迫痛があるため、義歯の装着ができないと判断される患者に対して行った場合に算定する。</p>
