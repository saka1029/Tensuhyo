<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　入院期間が１月を超えると見込まれる患者の円滑な退院のため、患家を訪問し、当該患者又はその家族等に対して、退院後の在宅での療養上の指導を行った場合に、当該入院中１回（入院後早期に退院前訪問指導の必要があると認められる場合は、２回）に限り算定する。</p>
<p id='注/2' class='m8'>　　２　<a href='B007.html#注/1' title='B007の注1 入院期間が１月を超えると見込まれる患者の円滑な退院のため、患家を訪問し' >注１</a>に掲げる指導に要した交通費は、患家の負担とする。</p>
