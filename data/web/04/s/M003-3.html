<p id='M003-3' class='m14'>Ｍ００３－３　咬合印象                                                              <span class='tensu'>140点</span></p>
<div id='tuti'>
<p id='tM003-3' class='m14'>Ｍ００３－３　咬合印象咬合印象とは、在宅等において療養を行っている通院困難な患者に対し、臼歯部におけ- 114 -る垂直的咬合関係を有する臼歯の歯冠修復（単独冠に限る。）に対して、歯科用シリコーン印象材を用いて咬合印象を行うことをいう。なお、当該処置を行った場合、区分番号<a href='M006.html' title='M006 咬合採得' >Ｍ００６に掲げる咬合採得</a>は所定点数に含まれ別に算定できない。</p>
