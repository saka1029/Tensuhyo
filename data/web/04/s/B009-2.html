<p id='注' class='m6'>　注　別に厚生労働大臣が定める<a href='../k/0.html' title='施設基準' >施設基準</a>に適合しているものとして地方厚生局長等に届け出た保険医療機関が、別の保険医療機関から診療情報提供書の提供を受けた患者に係る検査結果、画像情報、画像診断の所見、投薬内容、注射内容、退院時要約等の診療記録のうち主要なものについて、電子的方法により閲覧又は受信し、当該患者の診療に活用した場合に算定する。</p>
