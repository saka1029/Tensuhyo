<p id='G006' class='m10'>Ｇ００６　植込型カテーテルによる中心静脈注射（１日につき）                         <span class='tensu'>125点</span></p>
<p id='注' class='m6'>　注　</p>
<p id='注/1' class='m8'>　　１　区分番号<a href='C005.html' title='C005 在宅悪性腫瘍等患者指導管理料' >Ｃ００５に掲げる在宅悪性腫瘍等患者指導管理料</a>又は区分番号<a href='C005-2.html' title='C005-2 在宅悪性腫瘍患者共同指導管理料' >Ｃ００５－２に掲げる在宅悪性腫瘍患者共同指導管理料</a>を算定している患者について、区分番号<a href='C000.html' title='C000 歯科訪問診療料（１日につき）' >Ｃ０００に掲げる歯科訪問診療料</a>を算定する日に併せて行った植込型カテーテルによる<a href='G005.html' title='G005 中心静脈注射（１日につき）' >中心静脈注射</a>の費用は算定できない。</p>
<p id='注/2' class='m8'>　　２　６歳未満の乳幼児に対して行った場合は、乳幼児加算として、<span class='tensu'>50点</span>を所定点数に加算する。</p>
