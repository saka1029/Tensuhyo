<p id='K001' class='m10'>Ｋ００１　浸潤麻酔                                                                    <span class='tensu'>30点</span></p>
<div id='tuti'>
<p id='tK001' class='m10'>Ｋ００１　浸潤麻酔 </p>
<p id='t(1)' class='m8'>　(１)　第９部手術、所定点数が<span class='tensu'>120点</span>以上の処置、特に規定する処置、区分番号<a href='M001.html' title='M001 歯冠形成（１歯につき）' >Ｍ００１に掲げる歯冠形成</a>、区分番号<a href='M001-2.html' title='M001-2 う蝕歯即時充填形成（１歯につき）' >Ｍ００１－２に掲げるう蝕歯即時充填形成</a>及び区分番号<a href='M001-3.html' title='M001-3 う蝕歯インレー修復形成（１歯につき）' >Ｍ００１－３に掲げるう蝕歯インレー修復形成</a>は、浸潤麻酔が含まれ別に算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　う蝕症又は象牙質知覚過敏症等の歯に対する所定点数が<span class='tensu'>120点</span>未満の処置に浸潤麻酔を行った場合は、術野又は病巣を単位として算定する。 </p>
