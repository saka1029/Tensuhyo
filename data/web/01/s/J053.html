<p id='J053' class='m10'>Ｊ０５３　唾石摘出術（一連につき）</p>
<p id='1' class='m6'>　１　表在性のもの                                                        <span class='tensu'>640点</span></p>
<p id='2' class='m6'>　２　深在性のもの                                                      <span class='tensu'>3,770点</span></p>
<p id='3' class='m6'>　３　腺体内に存在するもの                                              <span class='tensu'>6,550点</span></p>
<p id='注' class='m6'>　注　２及び３について内視鏡を用いた場合は、<span class='tensu'>1,000点</span>を所定点数に加算する。</p>
<div id='tuti'>
<p id='tJ053' class='m10'>Ｊ０５３　唾石摘出術 </p>
<p id='t(1)' class='m8'>　(１)　「１」<a href='J053.html#1' title='J053の1 表在性のもの' >表在性のもの</a>とは、導管開口部分付近に位置する唾石をいう。 </p>
<p id='t(2)' class='m8'>　(２)　「２」<a href='J053.html#2' title='J053の2 深在性のもの' >深在性のもの</a>とは、腺体付近の導管等に位置する唾石をいう。 </p>
<p id='t(3)' class='m8'>　(３)　所期の目的を達成するために複数回実施した場合も一連として算定する。 </p>
