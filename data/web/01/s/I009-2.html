<p id='1' class='m6'>　１　100平方センチメートル未満                                            <span class='tensu'>52点</span></p>
<p id='2' class='m6'>　２　100平方センチメートル以上500平方センチメートル未満                  <span class='tensu'>60点</span></p>
<p id='3' class='m6'>　３　500平方センチメートル以上                                            <span class='tensu'>90点</span></p>
<p id='注' class='m6'>　注　１については、入院中の患者以外の患者及び手術後の患者（入院中の患者に限る。）についてのみ算定する。ただし、手術後の患者（入院中の患者に限る。）については手術日から起算して14日を限度として算定する。</p>
