<p id='N027' class='m10'>Ｎ０２７　矯正用ろう着（１箇所につき）                                               <span class='tensu'>60点</span></p>
<p id='注' class='m6'>　注　保険医療材料料は、所定点数に含まれる。</p>
<div id='tuti'>
<p id='tN027' class='m10'>Ｎ０２７　矯正用ろう着 本区分に該当するものは、通常のろう着、自在ろう着、電気熔接である。 なお、チューブ、ブラケット等を電気熔接する場合は、１個につき１箇所として算定する。 </p>
