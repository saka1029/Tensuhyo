<p id='M005-2' class='m14'>Ｍ００５－２　仮着（ブリッジ）（１装置につき）</p>
<p id='1' class='m6'>　１　支台歯と<a href='M017.html' title='M017 ポンティック（１歯につき）' >ポンティック</a>の数の合計が５歯以下の場合                      <span class='tensu'>40点</span></p>
<p id='2' class='m6'>　２　支台歯と<a href='M017.html' title='M017 ポンティック（１歯につき）' >ポンティック</a>の数の合計が６歯以上の場合                      <span class='tensu'>80点</span></p>
<div id='tuti'>
<p id='tM005-2' class='m14'>Ｍ００５－２　仮着 </p>
<p id='t(1)' class='m8'>　(１)　仮着は、ブリッジ１装置につき、装着前に１回に限り算定する。なお、仮着物の除去は、算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　仮着を算定した日は、区分番号М００５に掲げる装着は算定できない。 </p>
