<p id='I021' class='m10'>Ｉ０２１　根管内異物除去（１歯につき）                                              <span class='tensu'>150点</span></p>
<div id='tuti'>
<p id='tI021' class='m10'>Ｉ０２１　根管内異物除去 </p>
<p id='t(1)' class='m8'>　(１)　当該費用を算定する異物とは、根管内で破折しているため除去が著しく困難なもの（リーマー等）をいう。 </p>
<p id='t(2)' class='m8'>　(２)　根管内異物除去は１歯につき１回に限り算定する。 </p>
<p id='t(3)' class='m8'>　(３)　当該保険医療機関における治療に基づく異物について除去を行った場合は、当該点数を算定できない。 </p>
