<p id='tD001' class='m10'>Ｄ００１　細菌簡易培養検査 細菌簡易培養検査は、<a href='I006.html' title='I006 感染根管処置（１歯につき）' >感染根管処置</a>後の<a href='I007.html' title='I007 根管貼薬処置（１歯１回につき）' >根管貼薬処置</a>期間中に行った場合に、１歯１回につき算定する。なお、微生物学的検査判断料は、所定点数に含まれ別に算定できない。 </p>
