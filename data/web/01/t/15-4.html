<p id='15の4' class='m10'>１５の４　退院時共同指導料                                                          <span class='tensu'>600点</span></p>
<p id='注' class='m6'>　注　保険医療機関に入院中の患者について、当該患者の退院後の訪問薬剤管理指導を担う保険薬局として当該患者が指定する保険薬局の保険薬剤師が、当該患者の同意を得て、退院後の在宅での療養上必要な薬剤に関する説明及び指導を、入院中の保険医療機関の保険医又は保健師、助産師、看護師若しくは准看護師と共同して行った上で、文書により情報提供した場合に、当該入院中１回に限り算定する。ただし、別に厚生労働大臣が定める疾病等の患者については、当該入院中２回に限り算定できる。</p>
