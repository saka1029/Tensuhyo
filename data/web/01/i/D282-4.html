<p id='D282-4' class='m14'>Ｄ２８２－４　ダーモスコピー                                                         <span class='tensu'>72点</span></p>
<p id='注' class='m6'>　注　検査の回数又は部位数にかかわらず、４月に１回に限り算定する。</p>
<div id='tuti'>
<p id='tD282-4' class='m14'>Ｄ２８２－４　ダーモスコピー ダーモスコピーは、悪性黒色腫、基底細胞癌、ボーエン病、色素性母斑、老人性色素斑、脂漏性角化症、エクリン汗孔腫、血管腫等の色素性皮膚病変の診断又は経過観察の目的で行った場合に、検査の回数又は部位数にかかわらず４月に１回に限り算定する。なお、新たに他の疾患で検査を行う場合であっても、前回の算定日から１月を経過していること。 </p>
