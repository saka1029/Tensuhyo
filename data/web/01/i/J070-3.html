<p id='tJ070-3' class='m14'>Ｊ０７０－３　冷却痔処置 </p>
<p id='t(1)' class='m8'>　(１)　Ⅰ度又はⅡ度の内痔核の患者に対し、１日１ないし２回、かつ連続して５日以上実施した場合に10日間を限度として、１日につき１回算定できる。なお、当該処置に使用した冷却痔疾治療用具については、所定点数に含まれ、別に算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　冷却痔処置の請求に当たっては、内痔核の重症度について、Ⅰ度又はⅡ度のいずれに該当するかを診療報酬明細書の摘要欄に記載する。 </p>
