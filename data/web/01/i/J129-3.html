<p id='J129-3' class='m14'>Ｊ１２９－３　義肢装具採寸法（１肢につき）                                          <span class='tensu'>200点</span></p>
<div id='tuti'>
<p id='tJ129-3' class='m14'>Ｊ１２９－３　義肢装具採寸法 </p>
<p id='t(1)' class='m8'>　(１)　区分番号「<a href='B001.html#20' title='B001の20 糖尿病合併症管理料' >Ｂ００１」特定疾患治療管理料の「20」</a><a href='../k/2.3.html#2.3.2.9' title='糖尿病合併症管理料の施設基準' >糖尿病合併症管理料</a>を算定している患者について、糖尿病足病変に対して用いる装具の採寸を行った場合は、１年に１回に限り、所定点数を算定する。ただし、過去１年以内に区分番号「<a href='J129-4.html' title='J129-4 治療装具採型法（１肢につき）' >Ｊ１２９－４」治療装具採型法</a>を算定している場合は算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　当該採寸と区分番号「<a href='J129-4.html' title='J129-4 治療装具採型法（１肢につき）' >Ｊ１２９－４」治療装具採型法</a>を併せて実施した場合は、主たるもののみ算定する。 </p>
