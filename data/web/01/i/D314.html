<p id='tD314' class='m10'>Ｄ３１４　腹腔鏡検査 </p>
<p id='t(1)' class='m8'>　(１)　人工気腹術は、腹腔鏡検査に伴って行われる場合にあっては、別に算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　腹腔鏡検査を、区分番号「<a href='D315.html' title='D315 腹腔ファイバースコピー' >Ｄ３１５」腹腔ファイバースコピー</a>と同時に行った場合は主たるものの所定点数を算定する。 </p>
