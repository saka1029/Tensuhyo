<p id='J115-2' class='m14'>Ｊ１１５－２　排痰誘発法（１日につき）                                               <span class='tensu'>44点</span></p>
<div id='tuti'>
<p id='tJ115-2' class='m14'>Ｊ１１５－２　排痰誘発法 </p>
<p id='t(1)' class='m8'>　(１)　排痰誘発法は、結核を疑う患者に対し、非能動型呼吸運動訓練装置を用いて患者の排痰を促し、培養検査等を実施した場合に１日につき算定する。 </p>
<p id='t(2)' class='m8'>　(２)　患者の排痰を促し、培養検査等を目的として<a href='J114.html' title='J114 ネブライザー' >ネブライザー</a>、<a href='J115.html' title='J115 超音波ネブライザー（１日につき）' >超音波ネブライザー</a>又は排痰誘発法を同一日に行った場合は、主たるものの所定点数のみにより算定する。 （整形外科的処置） </p>
