<p id='tK526-3' class='m14'>Ｋ５２６－３　内視鏡的表在性食道悪性腫瘍光線力学療法 内視鏡的表在性食道悪性腫瘍<a href='K510-2.html' title='K510-2 光線力学療法' >光線力学療法</a>は、ポルフィマーナトリウムを投与した患者に対しエキシマ・ダイ・レーザー（波長630ｎｍ）及びＹＡＧ－ＯＰＯレーザーを使用した場合など、保険適用された薬剤、機器を用いて行った場合（タラポルフィンナトリウム及び半導体レーザー用プローブを用いた場合は除く。）に限り算定できる。 </p>
