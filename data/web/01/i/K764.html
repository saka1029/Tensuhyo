<p id='K764' class='m10'>Ｋ７６４　経皮的尿路結石除去術（経皮的腎瘻造設術を含む。）                       <span class='tensu'>32,800点</span></p>
<div id='tuti'>
<p id='tK764' class='m10'>Ｋ７６４　経皮的尿路結石除去術 経皮的尿路結石除去術は、腎結石症又は尿管結石症に対して、経皮的に腎瘻を造設した後、腎瘻より腎盂鏡を挿入し、電気水圧衝撃波、弾性衝撃波又は超音波等を用いて結石を摘出した場合に算定する。 </p>
