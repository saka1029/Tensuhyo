<div id='tuti'>
<p id='tD237-2' class='m14'>Ｄ２３７－２　反復睡眠潜時試験（ＭＳＬＴ） 反復睡眠潜時試験（ＭＳＬＴ）は、ナルコレプシー又は特発性過眠症が強く疑われる患者に対し、診断の補助として、概ね２時間間隔で４回以上の睡眠検査を行った場合に１月に１回を限度として算定する。なお、本検査と区分番号「<a href='D237.html' title='D237 終夜睡眠ポリグラフィー' >Ｄ２３７」終夜睡眠ポリグラフィー</a>を併せて行った場合には、主たるもののみ算定する。 </p>
