<div id='tuti'>
<p id='tK642' class='m10'>Ｋ６４２　大網、腸間膜、後腹膜腫瘍摘出術<br>近接する消化管等のため<a href='M001-4.html' title='M001-4 粒子線治療（一連につき）' >粒子線治療</a>の実施が困難な患者に対して、腹腔内もしくは骨盤内の悪性腫瘍（後腹膜腫瘍を含む）と消化管等との間隙を確保するためにシート型の放射線治療用合成吸収性材料を留置した際には、本区分の「１」<a href='K642.html#1' title='K642の1 腸切除を伴わないもの' >腸切除を伴わないもの</a>の所定点数を準用して算定する。</p>
