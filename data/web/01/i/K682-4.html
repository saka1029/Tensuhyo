<p id='K682-4' class='m14'>Ｋ６８２－４　超音波内視鏡下瘻孔形成術（腹腔内膿瘍に対するもの）                <span class='tensu'>25,570点</span></p>
<div id='tuti'>
<p id='tK682-4' class='m14'>Ｋ６８２－４　超音波内視鏡下瘻孔形成術（腹腔内膿瘍に対するもの） 腹腔内の膿瘍形成に対し、コンベックス型超音波内視鏡を用いて瘻孔形成術を行った場合に算定する。この際の<a href='D215.html' title='D215 超音波検査（記録に要する費用を含む。）' >超音波検査</a>及び内視鏡検査の費用は所定点数に含まれる。なお、膵仮性囊胞、膵膿瘍、閉塞性黄疸又は骨盤腔内膿瘍に対し、コンベックス型超音波内視鏡を用いて瘻孔形成術を行った場合についても本区分で算定する。 </p>
