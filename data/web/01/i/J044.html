<div id='tuti'>
<p id='tJ044' class='m10'>Ｊ０４４　救命のための気管内挿管 </p>
<p id='t(1)' class='m8'>　(１)　救命のための気管内挿管は、救命救急処置として特に設けられたものであり、検査若しくは麻酔のため挿管する場合又は既に挿管している気管内チューブを交換する場合は算定できない。 </p>
<p id='t(2)' class='m8'>　(２)　救命のための気管内挿管に併せて、<a href='J045.html' title='J045 人工呼吸' >人工呼吸</a>を行った場合は、区分番号「<a href='J045.html' title='J045 人工呼吸' >Ｊ０４５」人工呼吸</a>の所定点数を合わせて算定できる。 </p>
