<p id='tK190-7' class='m14'>Ｋ１９０－７　仙骨神経刺激装置交換術 医師の指示に従い、自ら送信機を使用することで便失禁又は過活動膀胱に対するコントロ ールを行う意思のある者であって、保存的療法が無効又は適用できない患者に対して実施す る場合であって、関係学会の定める診療に関する指針に従って実施した場合に限り算定でき る。なお、自ら送信機を使用することができない患者に対して実施する場合は算定できない。 </p>
