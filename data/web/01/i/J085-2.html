<p id='J085-2' class='m14'>Ｊ０８５－２　人工羊水注入法                                                        <span class='tensu'>720点</span></p>
<div id='tuti'>
<p id='tJ085-2' class='m14'>Ｊ０８５－２　人工羊水注入法 人工羊水注入法は、羊水過少症等の患者に対して、超音波断層法検査及び子宮内圧測定を施行し、適正な注入量の羊水を子宮内に注入した場合に算定する。なお、当該手技に伴って実施される<a href='D215.html' title='D215 超音波検査（記録に要する費用を含む。）' >超音波検査</a>等の費用は所定点数に含まれ、別に算定できない。 （眼科処置） </p>
