<p id='J100' class='m10'>Ｊ１００　副鼻腔手術後の処置（片側）                                                 <span class='tensu'>45点</span></p>
<p id='注' class='m6'>　注　当該処置と同一日に行われた区分番号<a href='J097-2.html' title='J097-2 副鼻腔自然口開大処置' >Ｊ０９７－２に掲げる副鼻腔自然口開大処置</a>は所定点数に含まれるものとする。</p>
<div id='tuti'>
<p id='tJ100' class='m10'>Ｊ１００　副鼻腔手術後の処置（片側） 副鼻腔手術後の洗浄、ガーゼ交換等（手術日の翌日以降のものに限る。）を行った場合に算定する。 この場合、<a href='J000.html' title='J000 創傷処置' >創傷処置</a>、<a href='J001-7.html' title='J001-7 爪甲除去（麻酔を要しないもの）' >爪甲除去（麻酔を要しないもの）</a>及び<a href='J001-8.html' title='J001-8 穿刺排膿後薬液注入' >穿刺排膿後薬液注入</a>は別に算定できない。 </p>
