<div id='tuti'>
<p id='tK082-4' class='m14'>Ｋ０８２－４　自家肋骨肋軟骨関節全置換術 肋骨肋軟骨移行部から採取した骨及び軟骨を用いて、関節の両側又は片側の全置換を行った場合に算定できる。この場合、区分番号「<a href='K059.html' title='K059 骨移植術（軟骨移植術を含む。）' >Ｋ０５９」骨移植術</a>は別に算定できない。 </p>
