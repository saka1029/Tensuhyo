<p id='K181-3' class='m14'>Ｋ１８１－３　頭蓋内電極抜去術                                                   <span class='tensu'>12,880点</span></p>
<div id='tuti'>
<p id='tK181-3' class='m14'>Ｋ１８１－３　頭蓋内電極抜去術 本手術は、電極の抜去のみを目的として開頭術を行った場合に算定する。なお、それ以外の場合にあっては、併せて行った開頭術（<a href='K181.html' title='K181 脳刺激装置植込術（頭蓋内電極植込術を含む。）' >脳刺激装置植込術</a>及び頭蓋内電極植込術を含む。）の所定点数に含まれ、別に算定できない。 </p>
