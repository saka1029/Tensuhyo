<p id='K516' class='m10'>Ｋ５１６　気管支瘻閉鎖術                                                         <span class='tensu'>59,170点</span></p>
<div id='tuti'>
<p id='tK516' class='m10'>Ｋ５１６　気管支瘻閉鎖術 巨大な陳旧性空洞（排菌があるものに限る。）の結核に対して、一次的胸郭形成手術（第１、第２及び第３肋骨）に、肺尖剥離、空洞切開術（空洞内容郭清）及び肺を含めた空洞縫縮術を同時に行った場合は、本区分により算定する。 </p>
